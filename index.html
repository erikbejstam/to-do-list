<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="header">
        <h1>To-Do List</h1>
        <p>This is a simple to-do list. The usage of it is hopefully self-explanatory.</p>
    </div>

    <div class="task-box">
        <h2 class="task-box-header">Things to do</h2>

        <ul class="tasks">
            <li>
                Default item 
                <button type="button">Delete</button>
            </li>
        </ul>

        <form>
            <label for="new-task">Task input</label>
            <input type="text" id="new-task" name="new-task">
            <button type="button">Add</button>
        </form>

    </div>
    <script src="script.ts"></script> 
</body>
</html>
