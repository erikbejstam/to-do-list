<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To-Do List</h1>
            <p>This is a simple to-do list. The usage is self-explanatory.</p>
        </div>

        <div class="task-box">
            <h2 class="task-box-header">Things to do</h2>

            <ul class="task-list"></ul>

            <form name="task-form" id="task-form">
                <label for="task-input">Task input</label>
                <input type="text" id="task-input" name="task-input">
                <button type="submit">Add</button>
            </form>

        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
