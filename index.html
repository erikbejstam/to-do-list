<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>To-Doer</h1>
        </div>

        <div class="task-box">
            <h2 class="task-box-header">Tasks for today</h2>

            <ul class="task-list"></ul>

            <form name="task-form" id="task-form">
                <label for="task-input">Task input</label>
                <input class="task-input" type="text" id="task-input" name="task-input" required>
                <img class="add-button"  src="./icons/plus-circle-svgrepo-com.svg" alt="Add Button"/>
            </form>

        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
